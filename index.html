<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Counter</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn.red { background: #d10000; color: white; }
        .btn.blue { background: #007bff; color: white; }
        .btn.gray { background: #444; color: white; }
        .btn:hover { opacity: 0.8; }
        h1 {
            font-size: 1.8em;
            color: white;
        }
        #chart-container {
            width: 100%;
            height: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CloudFlare Business (Skip + HTTP-DDoS Essentially off)</h1>
        <p>https://fazrrindonesia.online/hit</p>
        <div class="button-group">
            <button class="btn red">Copy URL</button>
            <button class="btn blue">WHOIS</button>
            <button class="btn gray">HTTP-CHECK</button>
        </div>
        <div id="chart-container"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let chart = Highcharts.chart('chart-container', {
                chart: {
                    type: 'area',
                    backgroundColor: 'transparent',
                    animation: Highcharts.svg,
                },
                title: { text: '', style: { color: 'white' } },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    labels: { style: { color: 'white' } }
                },
                yAxis: {
                    title: { text: 'Values', style: { color: 'white' } },
                    min: 0,
                    labels: { style: { color: 'white' } },
                    gridLineColor: 'rgba(255,255,255,0.2)'
                },
                legend: { enabled: false },
                series: [{
                    name: 'Requests',
                    data: [],
                    color: 'red',
                    fillOpacity: 0.2
                }],
                credits: { enabled: false }
            });function updateChart() {
            fetch('/api/request-count')
                .then(res => res.json())
                .then(data => {
                    let x = (new Date()).getTime();
                    let y = data.requestCount;
                    chart.series[0].addPoint([x, y], true, chart.series[0].data.length > 30);
                })
                .catch(err => console.error("Fetch error:", err));
        }

        setInterval(updateChart, 1000);
    });
</script>

</body>
</html>
