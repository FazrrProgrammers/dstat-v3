<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Counter</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #001f3f, #000000);
            font-family: 'Orbitron', sans-serif;
            color: cyan;
            text-align: center;
            position: relative;
        }
        .container {
            background: rgba(0, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
            z-index: 2;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 20px cyan;
            z-index: 1;
            opacity: 0.2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 0 0 10px cyan;
        }
        p {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 20px;
        }
        #chart-container {
            width: 100%;
            height: 350px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="center-text">FAZRRINDONESIA</div>
    <div class="container">
        <h1>Request Counter</h1>
        <p>Live request count updates</p>
        <div id="chart-container"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let chart = Highcharts.chart('chart-container', {
                chart: {
                    type: 'spline',
                    backgroundColor: 'transparent',
                    animation: Highcharts.svg,
                },
                title: {
                    text: 'Requests Per Second',
                    style: { color: 'cyan' }
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    labels: { style: { color: 'cyan' } }
                },
                yAxis: {
                    title: { text: 'Requests', style: { color: 'cyan' } },
                    min: 0,
                    labels: { style: { color: 'cyan' } },
                    gridLineColor: 'rgba(0,255,255,0.2)'
                },
                legend: { enabled: false },
                series: [{
                    name: 'Requests',
                    data: [],
                    color: 'cyan'
                }],
                credits: { enabled: false }
            });

            function updateChart() {
                fetch('/api/request-count')
                    .then(res => res.json())
                    .then(data => {
                        let x = (new Date()).getTime();
                        let y = data.requestCount;
                        chart.series[0].addPoint([x, y], true, chart.series[0].data.length > 20);
                    })
                    .catch(err => console.error("Fetch error:", err));
            }

            setInterval(updateChart, 1000);
        });
    </script>
</body>
</html>
